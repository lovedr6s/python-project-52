{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div style="margin: 20px;">
<h1>Registration</h1>
<form method="post" action="{% url 'user_create' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">Name</label>
        <input type="text" class="form-control" name="first_name" placeholder="Enter name"> 
    </div>
    <div class="form-group">
        <label for="last_name">Surname</label>
        <input type="text" class="form-control" name="last_name" placeholder="Enter surname">
    </div> 
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="confirm_password">Again password</label>
        <input type="password" class="form-control" name="confirm_password" placeholder="Enter password">
    </div>
    <button style="margin-top: 20px;" type="submit" class="btn btn-primary">Register</button>
    <div id="error-message" style="color: red; display: none;"></div>
    </div>
</form>
{% endblock %}
