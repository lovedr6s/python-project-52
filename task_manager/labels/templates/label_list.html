{% extends 'base.html' %}

{% block title %}Label List{% endblock %}

{% block content %}
<h1>Метки</h1>
<a href="{% url 'label_create' %}" class="btn btn-primary mb-3">Создать метку</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата создания</th>
            <th>Кнопочки</th>
        </tr>
    </thead>
    <tbody>
        {% for label in labels %}
        <tr>
            <td>{{ label.id }}</td>
            <td>{{ label.name }}</td>
            <td>{{ label.created_at }}</td>
            <td>
                <a href="{% url 'label_update' label.id %}" class="btn btn-warning">Изменить</a>
                <a href="{% url 'label_delete' label.id %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
