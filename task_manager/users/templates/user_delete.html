{% extends 'base.html' %}

{% block title %}User delete{% endblock %}

{% block content %}
<h1>Удаление пользователя</h1>
<p>Вы уверены, что хотите удалить {{ user.first_name }} {{ user.last_name}}?</p>
<form method="post" novalidate>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
</form>
{% endblock %}
